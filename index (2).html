<html>
 <head>
  <title>
   REVX DIECAST
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <script>
   document.addEventListener('DOMContentLoaded', function () {
     const cart = [];
     const cartSection = document.getElementById('cart-items');
     const totalAmount = document.getElementById('total-amount');

     function updateCart() {
       cartSection.innerHTML = '';
       let total = 0;
       cart.forEach((item, index) => {
         const cartItem = document.createElement('div');
         cartItem.classList.add('flex', 'justify-between', 'items-center', 'mb-2');
         cartItem.innerHTML = `
           <div class="flex items-center">
             <img src="${item.image}" alt="${item.alt}" class="w-16 h-16 object-cover mr-4" />
             <span>${item.name}</span>
           </div>
           <span>$${item.price.toFixed(2)}</span>
           <button class="text-red-600" onclick="removeFromCart(${index})">
             <i class="fas fa-trash"></i>
           </button>
         `;
         cartSection.appendChild(cartItem);
         total += item.price;
       });
       totalAmount.textContent = `$${total.toFixed(2)}`;
     }

     window.addToCart = function (name, price, image, alt) {
       cart.push({ name, price, image, alt });
       updateCart();
     };

     window.removeFromCart = function (index) {
       cart.splice(index, 1);
       updateCart();
     };

     document.getElementById('payment-form').addEventListener('submit', function (e) {
       e.preventDefault();
       alert('Payment successful!');
     });
   });
  </script>
 </head>
 <body class="font-roboto bg-gray-100">
  <!-- Navigation Bar -->
  <nav class="bg-blue-600 p-4 text-white">
   <div class="container mx-auto flex justify-between items-center">
    <a class="text-2xl font-bold" href="#">
     REVX DIECAST
    </a>
    <div>
     <a class="mr-4" href="#cart">
      <i class="fas fa-shopping-cart">
      </i>
      Cart
     </a>
     <a class="mr-4" href="#favorites">
      <i class="fas fa-heart">
      </i>
      Favorites
     </a>
     <a href="#contact">
      Contact Us
     </a>
    </div>
   </div>
  </nav>
  <!-- Products Section -->
  <section class="container mx-auto my-10" id="products">
   <h2 class="text-2xl font-bold mb-4">
    Hotwheel Cars
   </h2>
   <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <!-- Product 1 -->
    <div class="bg-white p-4 rounded shadow-md">
     <img alt="Hotwheel car model 1 in red color" class="w-full h-48 object-cover mb-4" height="200" src="https://storage.googleapis.com/a1aa/image/yfq5Yp137XIUm-4UBBQLowTwnTgv4-JnpVvAOK0l-iI.jpg" width="300"/>
     <h3 class="text-xl font-bold mb-2">
      Hotwheel Car Model 1
     </h3>
     <p class="text-gray-700 mb-4">
      $10.00
     </p>
     <button class="bg-blue-600 text-white px-4 py-2 rounded mb-2 w-full" onclick="addToCart('Hotwheel Car Model 1', 10.00, 'https://storage.googleapis.com/a1aa/image/yfq5Yp137XIUm-4UBBQLowTwnTgv4-JnpVvAOK0l-iI.jpg', 'Hotwheel car model 1 in red color')">
      Add to Cart
     </button>
     <button class="bg-red-600 text-white px-4 py-2 rounded w-full">
      <i class="fas fa-heart">
      </i>
      Favorite
     </button>
    </div>
    <!-- Product 2 -->
    <div class="bg-white p-4 rounded shadow-md">
     <img alt="Hotwheel car model 2 in blue color" class="w-full h-48 object-cover mb-4" height="200" src="https://storage.googleapis.com/a1aa/image/pWBu-jlsgVM5c_8tSqlWcJLyqh7PTxsKaDsUwC4alqo.jpg" width="300"/>
     <h3 class="text-xl font-bold mb-2">
      Hotwheel Car Model 2
     </h3>
     <p class="text-gray-700 mb-4">
      $12.00
     </p>
     <button class="bg-blue-600 text-white px-4 py-2 rounded mb-2 w-full" onclick="addToCart('Hotwheel Car Model 2', 12.00, 'https://storage.googleapis.com/a1aa/image/pWBu-jlsgVM5c_8tSqlWcJLyqh7PTxsKaDsUwC4alqo.jpg', 'Hotwheel car model 2 in blue color')">
      Add to Cart
     </button>
     <button class="bg-red-600 text-white px-4 py-2 rounded w-full">
      <i class="fas fa-heart">
      </i>
      Favorite
     </button>
    </div>
    <!-- Product 3 -->
    <div class="bg-white p-4 rounded shadow-md">
     <img alt="Hotwheel car model 3 in green color" class="w-full h-48 object-cover mb-4" height="200" src="https://storage.googleapis.com/a1aa/image/GeRV0qTMSiNMBG_aGPbgZQNCppvNUj19dEeBoW8iHV8.jpg" width="300"/>
     <h3 class="text-xl font-bold mb-2">
      Hotwheel Car Model 3
     </h3>
     <p class="text-gray-700 mb-4">
      $15.00
     </p>
     <button class="bg-blue-600 text-white px-4 py-2 rounded mb-2 w-full" onclick="addToCart('Hotwheel Car Model 3', 15.00, 'https://storage.googleapis.com/a1aa/image/GeRV0qTMSiNMBG_aGPbgZQNCppvNUj19dEeBoW8iHV8.jpg', 'Hotwheel car model 3 in green color')">
      Add to Cart
     </button>
     <button class="bg-red-600 text-white px-4 py-2 rounded w-full">
      <i class="fas fa-heart">
      </i>
      Favorite
     </button>
    </div>
    <!-- Product 4 -->
    <div class="bg-white p-4 rounded shadow-md">
     <img alt="Hotwheel car model 4 in yellow color" class="w-full h-48 object-cover mb-4" height="200" src="https://storage.googleapis.com/a1aa/image/BfQrUhaFIzTvqnCiZouTbhlNN_9Pxe6hq5xKy-BPh8Y.jpg" width="300"/>
     <h3 class="text-xl font-bold mb-2">
      Hotwheel Car Model 4
     </h3>
     <p class="text-gray-700 mb-4">
      $18.00
     </p>
     <button class="bg-blue-600 text-white px-4 py-2 rounded mb-2 w-full" onclick="addToCart('Hotwheel Car Model 4', 18.00, 'https://storage.googleapis.com/a1aa/image/BfQrUhaFIzTvqnCiZouTbhlNN_9Pxe6hq5xKy-BPh8Y.jpg', 'Hotwheel car model 4 in yellow color')">
      Add to Cart
     </button>
     <button class="bg-red-600 text-white px-4 py-2 rounded w-full">
      <i class="fas fa-heart">
      </i>
      Favorite
     </button>
    </div>
   </div>
  </section>
  <!-- Cart Section -->
  <section class="container mx-auto my-10 p-6 bg-white rounded shadow-md" id="cart">
   <h2 class="text-2xl font-bold mb-4">
    Cart
   </h2>
   <div id="cart-items" class="mb-4">
   </div>
   <div class="flex justify-between items-center font-bold text-xl">
    <span>
     Total
    </span>
    <span id="total-amount">
     $0.00
    </span>
   </div>
   <button class="bg-green-600 text-white px-4 py-2 rounded mt-4 w-full" onclick="document.getElementById('payment').scrollIntoView()">
    Proceed to Payment
   </button>
  </section>
  <!-- Payment Section -->
  <section class="container mx-auto my-10 p-6 bg-white rounded shadow-md" id="payment">
   <h2 class="text-2xl font-bold mb-4">
    Payment
   </h2>
   <form id="payment-form">
    <div class="mb-4">
     <label class="block text-gray-700" for="payment-method">
      Payment Method
     </label>
     <select class="w-full p-2 border border-gray-300 rounded" id="payment-method">
      <option value="google-pay">
       Google Pay
      </option>
      <option value="paytm">
       Paytm
      </option>
      <option value="phonepe">
       PhonePe
      </option>
      <option value="bank">
       Bank Transfer
      </option>
     </select>
    </div>
    <button class="bg-green-600 text-white px-4 py-2 rounded w-full" type="submit">
     Pay Now
    </button>
   </form>
  </section>
  <!-- Contact Us Section -->
  <section class="container mx-auto my-10 p-6 bg-white rounded shadow-md" id="contact">
   <h2 class="text-2xl font-bold mb-4">
    Contact Us
   </h2>
   <form>
    <div class="mb-4">
     <label class="block text-gray-700" for="name">
      Name
     </label>
     <input class="w-full p-2 border border-gray-300 rounded" id="name" required="" type="text"/>
    </div>
    <div class="mb-4">
     <label class="block text-gray-700" for="email">
      Email
     </label>
     <input class="w-full p-2 border border-gray-300 rounded" id="email" required="" type="email"/>
    </div>
    <div class="mb-4">
     <label class="block text-gray-700" for="message">
      Message
     </label>
     <textarea class="w-full p-2 border border-gray-300 rounded" id="message" required="" rows="4">
     </textarea>
    </div>
    <button class="bg-blue-600 text-white px-4 py-2 rounded w-full" type="submit">
     Send Message
    </button>
   </form>
  </section>
 </body>
</html>
